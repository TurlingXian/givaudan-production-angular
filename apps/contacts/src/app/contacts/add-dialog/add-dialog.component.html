<div>
    <div class="add-title">
        <h2 class="primary" *ngIf="!isLook">{{id ? 'Edit Contact' : 'Add Contact'}}</h2>
        <h2 class="primary" *ngIf="isLook">Contact Detail</h2>
    </div>
    <div *ngIf="!isLook">
        <form [formGroup]="addContactForm" (change)="formChanged()">
            <mat-grid-list cols="2" [cols]="breakpoint" rowHeight="85px" (window:resize)="onResize($event)">
                <mat-grid-tile>
                    <div class="text-inside">
                        <mat-form-field>
                            <input matInput placeholder="Name" value={{name}} formControlName="name" required>
                            <mat-error *ngIf="addContactForm.controls.name.hasError('required')">
                                Please enter name
                            </mat-error>
                            <mat-error *ngIf="addContactForm.controls.name.hasError('pattern')">
                                Please enter valid name
                            </mat-error>
                        </mat-form-field>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile>
                    <div class="text-inside">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Age" value={{age}} formControlName="age" required>
                            <mat-error *ngIf="addContactForm.controls.age.hasError('required')">
                                Please enter age
                            </mat-error>
                            <mat-error *ngIf="addContactForm.controls.age.hasError('min')">
                                Please enter valid age
                            </mat-error>
                        </mat-form-field>
                    </div>
                </mat-grid-tile>

                <mat-grid-tile>
                    <div class="text-inside">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Email address" formControlName="email" required>
                            <mat-error *ngIf="addContactForm.controls.email.hasError('required')">
                                Please enter email id
                            </mat-error>
                            <mat-error *ngIf="addContactForm.controls.email.hasError('email')">
                                Please enter valid email id
                            </mat-error>
                        </mat-form-field>
                    </div>
                </mat-grid-tile>

                <mat-grid-tile>
                    <div class="text-inside">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Company address" formControlName="company">
                        </mat-form-field>
                    </div>
                </mat-grid-tile>

                <mat-grid-tile>
                    <div class="text-inside">
                        <mat-radio-group class="gender" formControlName="gender">
                            <div style="color:grey;">Gender</div>
                            <mat-radio-button color="primary" style="padding:4px 4px 0px 0px;"
                                value="1">Male</mat-radio-button>
                            <mat-radio-button color="primary" style="padding:4px 0px 0px 24px;"
                                value="2">Female</mat-radio-button>
                        </mat-radio-group>
                    </div>
                </mat-grid-tile>
            </mat-grid-list>

            <div class="btn-sec">
                <button mat-raised-button type="submit" color="primary" class="Update-btn"
                    (click)="onAddContact()">Save</button>
                <button mat-raised-button type="button" class="Discard-btn" (click)="openDialog()">Cancel</button>
            </div>

        </form>
    </div>
    <div *ngIf="isLook">
        <mat-grid-list cols="2" [cols]="breakpoint" rowHeight="85px" (window:resize)="onResize($event)">
            <mat-grid-tile>
                <div class="text-inside">
                    <div class="example-full-width">
                        <span class="title">Name:</span>{{name}}
                    </div>
                </div>
            </mat-grid-tile>

            <mat-grid-tile>
                <div class="text-inside">
                    <div class="example-full-width">
                        <span class="title">Age:</span>{{age}}
                    </div>
                </div>
            </mat-grid-tile>

            <mat-grid-tile>
                <div class="text-inside">
                    <div class="example-full-width">
                        <span class="title">Email:</span>{{email}}
                    </div>
                </div>
            </mat-grid-tile>

            <mat-grid-tile>
                <div class="text-inside">
                    <div class="example-full-width">
                        <span class="title">Company:</span>{{company}}
                    </div>
                </div>
            </mat-grid-tile>

            <mat-grid-tile>
                <div class="text-inside">
                    <mat-radio-group class="gender" name="gender" disabled="true">
                        <div style="color:grey;">Gender</div>
                        <mat-radio-button color="primary" style="padding:4px 4px 0px 0px;" [checked]="gender==='1'"
                            name="gender">Male</mat-radio-button>
                        <mat-radio-button color="primary" style="padding:4px 0px 0px 24px;" [checked]="gender==='2'"
                            name="gender">Female</mat-radio-button>
                    </mat-radio-group>
                </div>
            </mat-grid-tile>
        </mat-grid-list>

        <div class="btn-sec">
            <button mat-raised-button type="button" class="Discard-btn" (click)="closeDialog()">Close</button>
        </div>
    </div>
</div>
